name: Runs tests
on:
  pull_request:
    branches: 
      - main

env:
  HOST_URL: ${{ secrets.HOST_URL }}
  SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
  MONGODB_URI_DEV: ${{ secrets.MONGODB_URI_DEV }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Installation of deps
        run: npm ci

      - name: Running tests
        run: npm run test

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f tests/test_requirements.txt ]; then pip install -r tests/test_requirements.txt; fi
      - name: Start server
        run: npm run dev &
        
      - name: Wait for server to finish starting
        run: wait-on http://localhost:8000 --timeout 60000
        
      - name: Run Python tests
        run: python tests/tests.py
