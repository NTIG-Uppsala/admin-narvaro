
name: Runs jest tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:  
  run_tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node 
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'

    - name: Installation of deps
      run: npm ci

    - name: Running tests
      run: npm run test
